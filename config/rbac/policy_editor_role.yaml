# permissions for end users to edit policies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: policy-editor-role
rules:
- apiGroups:
  - vault.redhatcop.redhat.io
  resources:
  - policies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - vault.redhatcop.redhat.io
  resources:
  - policies/status
  verbs:
  - get
